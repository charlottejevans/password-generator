<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Generate a <span><br>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <img src="images/copy.png" alt="copy" id="copy" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    <label for="checkBox">
        <input type="checkbox" id="checkBox" name="accept" value="yes" class="checkBox">  Remove special characters
    </label>
</div>


<div class="container">
    <h1>Generate a <span><br>Random Username</span></h1>
    <div class="display">
        <input type="text" id="username" placeholder="username">
        <img src="images/copy.png" alt="copy" onclick="copyUserName()">
    </div>
    <button onclick="createUserName()"><img src="images/generate.png">Generate Username</button>
</div>
<script src="script.js"></script>
</body>
</html>
